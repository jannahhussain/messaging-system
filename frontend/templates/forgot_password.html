
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>

        <!-- Flash messages (errors, success) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('user_auth_bp.forgot_password') }}">
            <div class="form-group">
                <label for="third_letter">3rd Letter of First Name</label>
                <input type="text" id="third_letter" name="third_letter" maxlength="1" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address Used to Sign Up</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="security_answer">Mother's Maiden Name</label>
                <input type="text" id="security_answer" name="security_answer" required>
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <button type="submit" class="btn">Reset Password</button>
        </form>

        <p>Remembered your password? <a href="{{ url_for('user_auth_bp.login') }}">Login here</a></p>
    </div>

</body>
</html>
